<body>

  <h1>üõ°Ô∏è ASCII Image Protector ‚Äì IAetIA22</h1>

  <input type="file" id="imageInput" accept="image/*"><br>
  <img id="imagePreview" alt="Aper√ßu de l'image" style="display:none;"><br>

  <button onclick="convertToASCII()">Convertir en ASCII</button>
  <button onclick="protectASCII()">Prot√©ger (SHA-256)</button>
  <button onclick="downloadASCII()">T√©l√©charger ASCII</button>

  <div id="asciiPreview"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const asciiPreview = document.getElementById('asciiPreview');

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        imagePreview.src = URL.createObjectURL(file);
        imagePreview.style.display = 'block';
      }
    });

    function convertToASCII() {
      const img = imagePreview;
      if (!img.src) {
        alert("Veuillez d'abord charger une image.");
        return;
      }

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const width = 100;
      const height = img.naturalHeight / (img.naturalWidth / width);
      canvas.width = width;
      canvas.height = height;

      ctx.drawImage(img, 0, 0, width, height);
      const imageData = ctx.getImageData(0, 0, width, height).data;

      const chars = "@#S%?*+;:,. ";
      let ascii = "";

      for (let y = 0; y < height; y++) {
        let row = "";
        for (let x = 0; x < width; x++) {
          const offset = (y * width + x) * 4;
          const r = imageData[offset];
          const g = imageData[offset + 1];
          const b = imageData[offset + 2];
          const brightness = (r + g + b) / 3;
          const index = Math.floor((brightness / 255) * (chars.length - 1));
          row += chars[index];
        }
        ascii += row + "\\n";
      }

      asciiPreview.textContent = ascii;
    }

    function protectASCII() {
      const asciiText = asciiPreview.textContent.trim();
      if (!asciiText) {
        alert("‚ö†Ô∏è Veuillez d'abord g√©n√©rer l'image ASCII.");
        return;
      }

      const hash = CryptoJS.SHA256(asciiText).toString();
      alert("üîê Hash SHA-256 g√©n√©r√© :\\n" + hash);
    }

    function downloadASCII() {
      const asciiText = asciiPreview.textContent.trim();
      if (!asciiText) {
        alert("‚ö†Ô∏è Aucune donn√©e ASCII √† t√©l√©charger.");
        return;
      }

      const blob = new Blob([asciiText], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'ascii_image.txt';
      link.click();
    }
  </script>
