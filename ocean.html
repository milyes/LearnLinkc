  <script>
    async function lancerOCR() {
      const fileInput = document.getElementById('fileInput');
      const output = document.getElementById('output');
      const file = fileInput.files[0];

      if (!file) {
        alert("Veuillez sÃ©lectionner un fichier.");

      }

      // Envoi vers un backend local (Flask, Node.js, etc.)
      const formData = new FormData();
      formData.append('file', file);

      output.value = "Traitement en cours...";

      try {
        const response = await fetch('/ocr-medical', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error("Erreur du serveur OCR.");
        }

        const result = await response.json();
        output.value = result.text || "Aucun texte dÃ©tectÃ©.";
