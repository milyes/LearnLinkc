
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Terminal IA Multimodal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #eee; margin: 0; padding: 20px; }
    header { text-align: center; margin-bottom: 20px; }
    header h1 { margin: 5px; font-size: 24px; }
    header h2 { margin: 5px; font-size: 18px; color: #aaa; }
    .menu { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
    .menu button { background: #1e88e5; border: none; padding: 10px 20px; color: #fff; font-size: 16px; border-radius: 5px; cursor: pointer; }
    .menu button:hover { background: #1565c0; }
    .modules { max-width: 600px; margin: auto; }
    .modules h3 { text-align: center; margin-bottom: 10px; }
    .modules ul { list-style: none; padding: 0; }
    .modules li { background: #282828; margin: 5px 0; padding: 8px 12px; border-radius: 4px; }
    footer { text-align: center; margin-top: 40px; font-size: 14px; color: #aaa; }
    .actions { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
    .actions button { background: #43a047; border: none; padding: 8px 16px; color: #fff; border-radius: 4px; cursor: pointer; }
    .actions button:hover { background: #2e7d32; }
  </style>
</head>
<body>
  <header>
    <h1>First Multimodal AI Terminal Worldwide</h1>
    <h2>Terminal IA Mondial Multimodal</h2>
  </header>
  <div class="menu">
    <button onclick="launchCLI()">[1] CLI Bash</button>
    <button onclick="openWebview()">[2] Webview GUI</button>
    <button onclick="syncModules()">[3] IA Modules</button>
  </div>
  <div class="modules">
    <h3>Modules IA synchronisés</h3>
    <ul>
      <li>IA22 Logic</li>
      <li>MedicaITrackerPro</li>
      <li>SecureTunnel</li>
      <li>DataAnalyzer</li>
      <li>HoloRender</li>
    </ul>
  </div>
  <div class="actions">
    <button onclick="flashSD()">Flashable sur carte SD</button>
    <button onclick="share()">Partager</button>
    <button onclick="edit()">Modifier</button>
    <button onclick="selectAll()">Sélectionner</button>
    <button onclick="save()">Enregistrer</button>
  </div>
  <footer>
    &copy; 2025 Zoubirou Mohammed Ilyes
  </footer>

  <script>
    function launchCLI() { alert('Lancement du CLI Bash...'); }
    function openWebview() { alert('Ouverture de la Webview GUI...'); }
    function syncModules() { alert('Synchronisation des modules IA...'); }
    function flashSD() { alert('Préparation du flash sur carte SD...'); }
    function share() { alert('Partage en cours...'); }
    function edit() { alert('Mode édition activé'); }
    function selectAll() { alert('Tout sélectionné'); }
    function save() { alert('Enregistrement en cours'); }
  </script>
</body>
</html>
