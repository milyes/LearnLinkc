<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetSecurePro IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0f2027;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
    }
    .btn-container {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      background-color: #00c6ff;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0072ff;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>NetSecurePro IA</h1>
    <p>Bienvenue dans votre interface intelligente. Lancez vos projets IA en toute sécurité et simplicité.</p>
  </header>

  <div class="btn-container">
    <button onclick="launchIA()">Lancer IA</button>
    <button onclick="openSettings()">Paramètres</button>
    <button onclick="showLogs()">Afficher les logs</button>
  </div>

  <footer>
    &copy; 2025 NetSecurePro IA — Développé par Ilyes
  </footer>

  <script>
    function launchIA() {
      alert("IA lancée !");
      // Tu peux remplacer ça par un appel à ton backend Flask
    }
    function openSettings() {
      alert("Ouverture des paramètres...");
    }
    function showLogs() {
      alert("Affichage des logs...");
    }
  </script>
</body>
</html>
